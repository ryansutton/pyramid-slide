<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            font-family: monospace;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>


    <form id="draw-form">
        <label>
            Brick Symbol:
            <select name="brick_symbols" id="brick" onchange="drawPyramid();">
                <option value="#">#</option>
                <option value="@">@</option>
                <option value="$">$</option>
                <option value="X">X</option>
            </select>
        </label>
        <label>
            How high?
            <input id="height"  name="height" oninput="drawPyramid();" type="range" min="1" max="20" step="1">
            <output for="height" onforminput="value = height.valueAsNumber;"></output>
        </label>
        <br><br>
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
